<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </h:head>
    <body>
        <h:form>
            <p:messages id="mensaje" autoUpdate="false" severity="info, fatal" showSummary="true" showDetail="true"/>

          

            <p:fieldset legend="Datos de la cuenta" >
                <h:panelGrid columns="3" id="pgCuenta">
                  
                    <p:outputLabel for="txtUsuario" value="Usuario" />
                    <p:inputText id="txtUsuario" value="#{usuariosController.usuarios.usuario}" required="true" requiredMessage="Campo requerido"/>
                    <p:message for="txtUsuario" />

                    <p:outputLabel for="Clave1" value="Clave"  />
                    <p:password id="Clave1" value="#{usuariosController.usuarios.clave}" required="true" requiredMessage="Campo requerido"
                                validatorMessage="Las claves no coinciden" weakLabel="Debil" strongLabel="Fuerte"  goodLabel="Bueno" 
                                match="Clave2" feedback="true" promptLabel="Ingrese una clave"/>
                    <p:message for="Clave1" />

                    <p:outputLabel for="Clave2" value="Repetir Clave" />
                    <p:password id="Clave2" required="true" requiredMessage="Campo requerido"/>
                    <p:message for="Clave2" />
                </h:panelGrid>

                <p:commandButton icon="ui-icon-check" value="Registrar" update="pgCuenta, mensaje" actionListener="#{usuariosController.registrarUsuarios()}" />
            </p:fieldset>

        </h:form>
        
    </body>

</html>
