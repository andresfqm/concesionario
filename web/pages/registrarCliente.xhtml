<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </h:head>
    <body>
        <h:form>
            <p:messages id="mensaje" autoUpdate="false" severity="info, fatal" showSummary="true" showDetail="true"/>

            <p:fieldset legend="Registro Clientes" >
                <h:panelGrid columns="3" id="pgDatos">
                    <p:outputLabel for="txtIdCliente" value="Identificación" />
                    <p:inputText id="txtIdCliente" value="#{clienteController.cliente.idCliente}" required="true" />
                    <p:message for="txtIdCliente" />

                    <p:outputLabel for="txtNombres" value="Nombre" />
                    <p:inputText id="txtNombres" value="#{clienteController.cliente.nombre}" required="true"/>
                    <p:message for="txtNombres" />

                    <p:outputLabel for="txtTelefono" value="Telefono" />
                    <p:inputText id="txtTelefono" value="#{clienteController.cliente.telefono}" required="true"/>
                    <p:message for="txtTelefono" />

                    <p:outputLabel for="txtDireccion" value="Dirección" />
                    <p:inputText id="txtDireccion" value="#{clienteController.cliente.direccion}" required="true"/>
                    <p:message for="txtDireccion" />
                    </h:panelGrid>

                    <p:commandButton icon="ui-icon-check" value="Registrar" update="pgDatos, mensaje" actionListener="#{clienteController.registrarCliente()}" />
                    




            </p:fieldset>


        </h:form>

    </body>

</html>
