<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </h:head>
    <body>

        <h:form>
            <p:messages id="mensaje" autoUpdate="false" severity="info, fatal" showSummary="true" showDetail="true"/>

            <p:fieldset legend="Registro De Ventas" >
                <h:panelGrid columns="1" id="vDatos">

                    <p:outputLabel  value="IdentificaciÃ³n cliente" />
                    <p:selectOneMenu  value="#{ventasController.cliente.idCliente}" filter="true" filterMatchMode="contains">
                        <f:selectItems value="#{clienteController.clientes}" var="cli" itemLabel="#{cli.idCliente}, #{cli.nombre}" 
                                       itemValue="#{cli.idCliente}"/>
                        <p:inputText id="codigoC" value="#{VentasController.ventas.idCliente}" required="true"/>
                    </p:selectOneMenu>




                    <p:outputLabel  value="Codigo vehiculo" />
                    <p:selectOneMenu  value="#{ventasController.vehiculo.codigoVehiculo}" filter="true" filterMatchMode="contains">
                        <f:selectItems value="#{vehiculoController.vehiculos}" var="veh" itemLabel="#{veh.codigoVehiculo}, #{veh.marca}"
                                       itemValue="#{veh.codigoVehiculo}"/>
                        <p:inputText id="codigoCl" value="#{ventasController.ventas.idVehiculo}" required="true"/>
                    </p:selectOneMenu>



                    <p:outputLabel for="txtFecha" value="Fecha" />
                    <p:calendar id="txtFecha" value="#{ventasController.ventas.fecha}" locale="es" required="true"/>
                    <p:message for="txtFecha" />

                </h:panelGrid>

                <p:commandButton icon="ui-icon-check" value="Registrar" update="vDatos, mensaje" actionListener="#{ventasController.registrarVenta()}" />

            </p:fieldset>

        </h:form>

    </body>

</html>
